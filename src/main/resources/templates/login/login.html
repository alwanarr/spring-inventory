<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{css/bootstrap.min.css}"
        rel="stylesheet">
        <style>
            .mt-70{
                margin-top: 70px;
            }
        </style>
        
    </head>
    <body>
        <div class="container">
        <div class="row">
            <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center mt-70">
                <div class="row">
                    <div class="col-lg-6 col-md-8 mx-auto ">

                        <!-- form card login -->
                        <div class="card rounded shadow shadow-sm">
                            <div class="card-header">
                                <h3 class="mb-0">Login</h3>
                            </div>
                            <div class="card-body">
                                <form class="form" role="form" 
                                      autocomplete="off" 
                                      id="formLogin" 
                                      th:action="@{/doLogin}" 
                                      method="POST">
                                    <div class="form-group">
                                        <label for="uname1">Username</label>
                                        <input type="text" class="form-control form-control-lg rounded-0" 
                                               name="username" id="uname1" required="">
                                       
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" 
                                               class="form-control form-control-lg rounded-0" 
                                               name="password"
                                               id="pwd1" required="" autocomplete="new-password">
                                       
                                    </div>
                                   
                                    <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Login</button>
                                </form>
                            </div>
                             ,
                            <!--/card-block-->
                        </div>
                        <!-- /form card login -->
                       
                    </div>

                   
                </div>
                <!--/row-->

            </div>
            <!--/col-->
        </div>
        <!--/row-->
    </div>

            <input type="password" name="password"/><br><br>
             <input type="submit" value="Submit">
        </form>-->
    </body>
</html>
